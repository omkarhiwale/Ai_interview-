
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>omkar_hire_team AI | Intelligence in Hiring</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --secondary: #6366f1;
      --accent: #10b981;
    }
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background-color: #020617;
      overflow-x: hidden;
      color: #f8fafc;
    }
    
    .bg-mesh {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: 
        radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.12) 0%, transparent 40%),
        radial-gradient(circle at 100% 100%, rgba(99, 102, 241, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, #020617 0%, #000 100%);
    }

    .particles {
      position: fixed;
      inset: 0;
      z-index: -1;
      opacity: 0.3;
      background-image: radial-gradient(circle at 2px 2px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
      background-size: 40px 40px;
    }

    .glass-effect {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 50px rgba(0,0,0,0.3), inset 0 1px 1px rgba(255,255,255,0.05);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      box-shadow: 0 10px 20px -10px var(--primary);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 25px -10px var(--primary);
      filter: brightness(1.1);
    }

    @keyframes scan {
      0% { top: 0%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
    .scanner-line {
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      box-shadow: 0 0 15px var(--primary);
      animation: scan 2.5s ease-in-out infinite;
    }

    /* AI Neural Pulse */
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 0.5; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    .pulse-ring {
      position: absolute;
      border: 2px solid var(--primary);
      border-radius: 50%;
      animation: pulse-ring 2s ease-out infinite;
    }

    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body>
  <div class="bg-mesh"></div>
  <div class="particles"></div>
  <div id="root"></div>
</body>
</html>
